{% extends "base.html" %}
{% block title %}Katalog cviků{% endblock %}
{% block content %}
  <h1>Katalog cviků</h1>
  <form method="POST" action="{{ url_for('workouts_quickadd') }}">
    <p>Vyber několik cviků a vytvoří se trénink:</p>
    {% for name in catalog %}
      <label style="display:block;margin:6px 0;">
        <input type="checkbox" name="exercises" value="{{ name }}"> {{ name }}
      </label>
    {% endfor %}
    <button class="btn" type="submit">Vytvořit trénink s vybranými</button>
  </form>
{% endblock %}
